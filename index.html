<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetFlix</title>
    <link rel="icon" href="./assets/images/icon.ico" />
    <script src="https://kit.fontawesome.com/915fb3780d.js" crossorigin="anonymous"></script>
    <script
      src="https://kit.fontawesome.com/915fb3780d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header mb-5 py-4">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <a href="index.html">
              <img src="./assets/images/logo.svg" alt="logo" />
            </a>
          </div>
          <div class="col-6">
            <button class="toggleBtn btn btn-danger">Add Movie</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row" id="movieContainer">
          <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card imgCard">
              <figure id="movieImg" class="movieImg mb-0">
                <img
                  src="https://m.media-amazon.com/images/I/51NiGlapXlL._AC_.jpg"
                  alt="movie"
                />
                <figcaption class="figcaption">
                  <div class="head-rating">
                    <div class="row">
                      <div class="col-sm-10">
                        <h3>The Shawshank Redemption</h3>
                      </div>
                      <div class="col-sm-2 d-flex">
                        <strong class="align-self-center">5</strong>
                      </div>
                    </div>
                  </div>
                  <div class="overview">
                    <h3>The Shawshank Redemption</h3>
                    <p>
                      Two imprisoned men bond over a number of years, finding
                      solace and eventual redemption through acts of common
                      decency.
                    </p>
                  </div>
                </figcaption>
                <div class="icons">
                    <i class="fa-solid fa-pen-to-square fa-2x "></i>
                    <i class="fa-solid fa-trash-can trash fa-2x "></i>
                </div>
              </figure>
            </div>
          </div>
        </div>
      </div>
      <div class="backdrop toggleBtn d-none" id="backdrop"></div>

      <form id="movieForm" class="movieForm d-none">
        <div class="card formCard">
          <div class="card-header">
            <h2 class="text-center mb-0">
              Movie Details
              <i
                class="toggleBtn float-right fa-solid fa-xmark text-danger align-self-center"
              ></i>
            </h2>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="title">Movie Title</label>
              <input required type="text" id="title" class="form-control" />
            </div>
            <div class="form-group">
              <label for="url">Movie Image URL</label>
              <input required type="text" id="url" class="form-control" />
            </div>
            <div class="form-group">
              <label for="overview">Movie Overview</label>
              <textarea required id="overview" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label for="rating">Movie Rating</label>
              <select required id="rating" class="form-control">
                <option value="">Select Rating</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          <div class="card-footer d-flex justify-content-end">
            <button type="submit" class=" btn btn-success mx-2" id="addBtn">
              Add Movie
            </button>
            <button type="button" class="btn btn-primary toggleBtn mx-2 d-none" id="updateBtn">Update</button>
            <button type="button" class="toggleBtn btn btn-danger">
              Close
            </button>
          </div>
        </div>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
